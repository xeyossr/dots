<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnimeDB</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <header id="header">
      <div class="logo">
        <span class="ani">Ani</span><span class="db">DB</span>
      </div>

      <nav class="nav-links">
        <a href="#">Browse</a>
        <a href="#">Profile</a>
        <a href="#">Anime List</a>
        <a href="#">Manga List</a>
        <a href="#">GitHub</a>
      </nav>

      <div class="user">
        <span>FakeUser123</span>
        <img src="../src/assets/user.png" alt="Profile" />
      </div>
    </header>

    <div class="content-wrapper">
      <div class="filters">
        <input type="text" placeholder="Search anime..." />

        <select>
          <option disabled selected hidden>Genres</option>
          <option>Action</option>
          <option>Romance</option>
          <option>Comedy</option>
          <option>Drama</option>
        </select>

        <select>
          <option disabled selected hidden>Year</option>
          <option>2025</option>
          <option>2024</option>
          <option>2023</option>
          <option>2022</option>
        </select>

        <select>
          <option disabled selected hidden>Season</option>
          <option>Winter</option>
          <option>Spring</option>
          <option>Summer</option>
          <option>Fall</option>
        </select>

        <select>
          <option disabled selected hidden>Format</option>
          <option>TV</option>
          <option>OVA</option>
          <option>Movie</option>
          <option>ONA</option>
        </select>
      </div>

      <div class="section">
        <h2>Trending Now</h2>
        <div class="anime-grid">
          <div class="anime-card">
            <img
              src="https://cdn.myanimelist.net/images/anime/1234.jpg"
              alt=""
            />
            <p>Akuyaku Reijou Level 99: Watashi wa Ura Boss desu...</p>
          </div>
          <div class="anime-card">
            <img
              src="https://cdn.myanimelist.net/images/anime/2345.jpg"
              alt=""
            />
            <p>ONE PIECE</p>
          </div>
          <div class="anime-card">
            <img
              src="https://cdn.myanimelist.net/images/anime/3456.jpg"
              alt=""
            />
            <p>WIND BREAKER Season 2</p>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-top">
        <button>ðŸŒ™ Theme</button>
        <a href="#">GitHub</a>
        <a href="add-data.html">Add Data</a>
      </div>
      <div>
        This project is <strong>Free & Open Source Software</strong>. View it on
        <a href="#" style="color: #58a6ff">GitHub</a>.
      </div>
    </footer>

    <script>
      let lastScrollY = window.scrollY;
      const header = document.getElementById("header");

      window.addEventListener("scroll", () => {
        if (window.scrollY > lastScrollY) {
          header.classList.add("hide");
        } else {
          header.classList.remove("hide");
        }
        lastScrollY = window.scrollY;
      });
    </script>
  </body>
</html>
