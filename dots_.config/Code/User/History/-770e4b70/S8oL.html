<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnimeDB</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
      }
      body {
        background-color: #0d1117;
        color: #fff;
      }
      header {
        background-color: #0d1117;
        padding: 20px;
        display: flex;
        justify-content: center;
        gap: 30px;
      }
      header a {
        color: #fff;
        text-decoration: none;
        font-weight: 600;
      }
      .user {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .user img {
        width: 30px;
        height: 30px;
        border-radius: 50%;
      }
      .filters {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        margin: 30px 0 20px 0;
      }
      .filters input,
      .filters select {
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #161b22;
        color: #fff;
      }
      .section {
        padding: 0 30px;
      }
      h2 {
        margin: 30px 0 10px 30px;
      }
      .anime-grid {
        display: flex;
        overflow-x: auto;
        gap: 20px;
        padding: 10px 30px;
      }
      .anime-card {
        width: 160px;
        flex-shrink: 0;
      }
      .anime-card img {
        width: 100%;
        border-radius: 8px;
      }
      .anime-card p {
        margin-top: 5px;
        font-size: 14px;
        color: #ccc;
        text-align: left;
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }
      footer {
        background-color: #11161d;
        color: #ccc;
        padding: 20px;
        text-align: center;
      }
      .footer-top {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 10px;
      }
      .footer-top a,
      .footer-top button {
        color: #ccc;
        background: none;
        border: none;
        cursor: pointer;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class=".container">
      <header>
        <a href="#">Browse</a>
        <a href="#">Profile</a>
        <a href="#">Anime List</a>
        <a href="#">Manga List</a>
        <a href="#">GitHub</a>
        <div class="user">
          <span>FakeUser123</span>
          <img
            src="/mnt/data/d986645b-bf33-4bb0-88f4-581592ff44f8.png"
            alt="Profile"
          />
        </div>
      </Ã¶header>
      
      <div class="filters">
        <input type="text" placeholder="Search" />
        <select>
          <option>Genres</option>
        </select>
        <select>
          <option>Year</option>
        </select>
        <select>
          <option>Season</option>
        </select>
        <select>
          <option>Format</option>
        </select>
      </div>
    
      <div class="section">
        <h2>Trending Now</h2>
        <div class="anime-grid">
          <div class="anime-card">
            <img src="https://cdn.myanimelist.net/images/anime/1234.jpg" alt="" />
            <p>Akuyaku Reijou Level 99: Watashi wa Ura Boss desu...</p>
          </div>
          <div class="anime-card">
            <img src="https://cdn.myanimelist.net/images/anime/2345.jpg" alt="" />
            <p>ONE PIECE</p>
          </div>
          <div class="anime-card">
            <img src="https://cdn.myanimelist.net/images/anime/3456.jpg" alt="" />
            <p>WIND BREAKER Season 2</p>
          </div>
        </div>
      </div>
    
    <footer>
      <div class="footer-top">
        <button>ðŸŒ™ Theme</button>
        <a href="#">GitHub</a>
        <a href="add-data.html">Add Data</a>
      </div>
      <div>
        This project is <strong>Free and Open Source Software</strong>. View it
        on <a href="#" style="color: #58a6ff">GitHub</a>.
      </div>
    </footer>
  </body>
</html>
